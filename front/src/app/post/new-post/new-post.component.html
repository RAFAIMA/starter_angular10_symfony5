<div class="container">



  <div class="row">

    <!-- Article main content -->
    <article class="col-sm-9 maincontent">
      <header class="page-header">
        <h1 class="page-title"> Add new post</h1>
      </header>

      <br>
      <ul>
        <li *ngFor="let error of errors">
           {{ error }}
        </li>
      </ul>

      <form class="col-lg-12" [formGroup] = "postForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">

              <div *ngIf="submitted && f.title.errors" class="text-danger">
                <div *ngIf="f.title.errors.required">Title is required</div>
              </div>

              <input type="text" class="form-control" id="title" name="title" placeholder="title" formControlName ="title">

            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div *ngIf="submitted && f.description.errors" class="text-danger">
                <div *ngIf="f.description.errors.required">Description is required</div>
              </div>

              <textarea  class="form-control" id="description" name="description" placeholder="description" formControlName ="description"></textarea>
            </div>
          </div>

        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" >Valider</button>
            </div>
          </div>

        </div>

      </form>

    </article>
    <!-- /Article -->

    <br/>
    <br/>

  </div>
</div>
